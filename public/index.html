<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="navText">tweeter</span>
    <div class="nav-med-vertical">
      <span class="nav-med-display"><b>Write</b> a new tweet</span>
      <i class="btn__icon fas fa-angle-double-down"></i>
    </div>
  </nav>
  <!-- Page-specific (main) content here -->
  <header class="profile">
    <div>
      <img src="/images/profilePicture.png">
    </div>
    <div class="userDisplay">
      <h2><b>Yuri</b> Nator</h2>
    </div>
  </header>

  <div class="main-container">
    <main class="content">
      <section class="new-tweet">
        <!--ERROR MSG-->
        <div class="error"></div>
        <!--FORM POST-->
        <form method="POST" id="tweet-form" action="/tweets/">
          <label for="tweet-text">What's on your mind?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="submit">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!--Client.js Tweets Rendered-->
      <article id="tweets-container">
        <!--One Hard coded tweet -->
        <article class="tweets">
          <header class="tweet-header">
            <span class="tweeter-profile">
              <img src="/images/tweeter4.png">
              <h2>Specter</h2>
            </span>
            <span class="userhandle">
              <h2>@userhandle</h2>
            </span>
          </header>
          <form></form>
          <div class="tweet-post-content">
            <h2>The only time success comes before work is in the dictionary.</h2>
          </div>
          </form>
          <footer>
            <div>
              <p> 1 days ago</p>
            </div>
            <div>
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>
      </article>
    </main>
  </div>
